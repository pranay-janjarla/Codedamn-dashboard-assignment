    <div class="page_1_block_1">
        <div class="page_1_block_1_container_1" id="open_profile">
            
            <form>
                
                <div class="upload-container">
                    <img class="upload-image" src="images/user.png" alt="">
                <div for="file-upload" class="custom-file-upload">
                    <p>Upload image</p>
                    <input type="file" id="file-upload" name="file" accept=".pdf, .jpg, .jpeg, .png" required>
                </div>
                <div for="file-delete" class="custom-file-delete">
                    <p>Delete</p>
                    <input type="file" id="file-upload" name="file" accept=".pdf, .jpg, .jpeg, .png" required>
                </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="name">Name:</label>
                    <input class="name-input" type="text" id="form-name" name="name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email:</label>
                    <input class="email-input" type="email" id="form-email" name="email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="gender">Gender:</label>
                    <select class="gender-select" id="form-gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="profession">Profession:</label>
                    <select class="profession-select" id="form-profession" name="profession" required>
                        <option value="software-developer">Software Developer</option>
                        <option value="web-designer">Web Designer</option>
                        <option value="data-scientist">Data Scientist</option>
                        <option value="project-manager">Project Manager</option>
                        <!-- Add more profession options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="dob">Date of Birth:</label>
                    <input class="dob-input" type="date" id="form-dob" name="dob" required>
                </div>
                <h2>Visibility controls</h2>
                <button type="submit">Submit</button>
            </form>

        </div>
        <div class="page-1-block-1-container-2">
            <ul class="features">
                <img class="chrome-img" src="images/chrome.png" alt="features">
                <li><a  onclick="toggleMenu()">Profile</a></li>
            </ul>
            <ul class="features">
                <img class="chrome-img" src="images/chrome.png" alt="features">
                <li><a  onclick="toggleMenu()">Socials</a></li>
            </ul>
            <ul class="features">
                <img class="chrome-img" src="images/chrome.png" alt="features">
                <li><a class="subLinks">Portfolio</a></li>
            </ul>
            <ul class="features">
                <img class="chrome-img" src="images/chrome.png" alt="features">
                <li><a  class="subLinks">Resume</a></li>
            </ul> 
        </div> 
    </div>
    <div class="page_1_block_2">
        <form class="form_aged">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="experience">Experience:</label>
            <input type="text" id="experience" name="experience" required>
            
            <label for="about">About:</label>
            <textarea id="about" name="about" required></textarea>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <button type="submit">Submit</button>
          </form>
    </div>

    <script>
        let  subMenu = document.getElementById("subMenu");
        function toggleUserMenu(){
            subMenu.classList.toggle("open-menu");
        }
        let page_1_block_1_container_1  = document.getElementById("open_profile");
        function toggleMenu(){
            page_1_block_1_container_1.classList.toggle("open_profile");
        }
        let select=document.getElementById("category-dropdown");
        let list=document.getElementById("list");
 
        select.onclick=function(){
         list.classList.toggle("open");
